<!DOCTYPE html>
<html lang="en">
<head>
    <script src="nexus/NexusUI.js"></script>
    <script src="p5/p5.js"></script>
    <script src="p5/addons/p5.sound.js"></script>
    <script src="p5/addons/p5.dom.js"></script>
    
    <script src="js/main.js"></script>
</head>
<body>
    <h1>MonoFM</h1>
    <div id="piano"></div>
    <h2>amplitud modulator</h2>
    <div id="slider1"></div>
    <h2>frequency modulator</h2>
    <div id="slider2"></div>
    <script>
      var piano = new Nexus.Piano('#piano',{
    'size': [500,125],
    'mode': 'button',  // 'button', 'toggle', or 'impulse'
    'lowNote': 24,
    'highNote': 60
    })
    piano.on('change',function(v) {
    console.log(v);
    })

    var slider1 = new Nexus.Slider('#slider1',{
    'size': [20,120],
    'mode': 'relative',  // 'relative' or 'absolute'
    'min': 0,
    'max': 1,
    'step': 0,
    'value': 0
    })  
    var slider2 = new Nexus.Slider('#slider2',{
    'size': [20,120],
    'mode': 'relative',  // 'relative' or 'absolute'
    'min': 0,
    'max': 1,
    'step': 0,
    'value': 0
    })  
    slider1.on('change',function(v) {
    console.log(v);
    })
    slider2.on('change',function(v) {
    console.log(v);
    })  
    </script>
</body>
</html>
